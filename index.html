<html>
    <head>
        <title>Fit - Immo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <div class="container">
        <form action="#" class="form">
            <h1 class="text-center">Icon - Fit Immo</h1>
            <!-- Progress bar -->
                <div class="progress-bar">
                    <div class="progress-step" data-title="Room"></div>
                    <div class="progress-step" data-title="Parking"></div>
                    <div class="progress-step" data-title="Price"></div>
                </div>

            <!-- Steps -->
            <div class="form-step form-active">
                <div class="input-group">
                    <label for="bedroom">Bedroom</label>
                    <input type="number" name="bedroom" id="bedroom">
                </div>
                <div class="input-group">
                    <label for="bathroom">Bathroom</label>
                    <input type="number" name="bathroom" id="bathroom">
                </div>
                <div class="input-group">
                    <label for="rfsize">Size</label>
                    <div class="input-linked">
                        <input type="number" name="rfsize" id="rfsize">
                        <input type="range">
                    </div>
                </div>
                <div class="button-group">
                    <a class="btn btn-next ml-auto"href="#">Next</a>
                </div>
            </div>
    
           
    
            <div class="form-step">
                <div class="input-group">
                    <label for="parking">Parking</label>
                    <input type="number" name="parking" id="parking">
                <div class="input-group">
                    <label for="score">Score</label>
                    <input type="number" min="0" max="100" name="score" id="score">
                </div>
                <div class="button-group">
                    <a class="btn btn-previous "href="#">Previous</a>
                    <a class="btn btn-next "href="#">Predict</a>
                </div>
            </div>

            <div class="form-step">
                <div class="input-group">
                    <label for="price">Price</label>
                    <input type="number" name="price" id="price">
                </div>
                <div class="button-group">
                    <a class="btn btn-previous mr-auto"href="#">Previous</a>
                </div>
            </div>


        </form>
    </div>
    <script src="script/rangeManagement.js">
    </script>
</html>
